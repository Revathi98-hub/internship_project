<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delay Report - Advanced Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Enhanced Color System */
            --primary-50: #eef2ff;
            --primary-100: #e0e7ff;
            --primary-200: #c7d2fe;
            --primary-300: #a5b4fc;
            --primary-400: #818cf8;
            --primary-500: #6366f1;
            --primary-600: #4f46e5;
            --primary-700: #4338ca;
            --primary-800: #3730a3;
            --primary-900: #312e81;
            
            --secondary-50: #f0fdfa;
            --secondary-100: #ccfef7;
            --secondary-200: #99f6e4;
            --secondary-300: #5eead4;
            --secondary-400: #2dd4bf;
            --secondary-500: #14b8a6;
            --secondary-600: #0d9488;
            --secondary-700: #0f766e;
            --secondary-800: #115e59;
            --secondary-900: #134e4a;
            
            --accent-50: #fffbeb;
            --accent-100: #fef3c7;
            --accent-200: #fde68a;
            --accent-300: #fcd34d;
            --accent-400: #fbbf24;
            --accent-500: #f59e0b;
            --accent-600: #d97706;
            --accent-700: #b45309;
            --accent-800: #92400e;
            --accent-900: #78350f;
            
            --success-50: #ecfdf5;
            --success-100: #d1fae5;
            --success-200: #a7f3d0;
            --success-300: #6ee7b7;
            --success-400: #34d399;
            --success-500: #10b981;
            --success-600: #059669;
            --success-700: #047857;
            --success-800: #065f46;
            --success-900: #064e3b;
            
            --error-50: #fef2f2;
            --error-100: #fee2e2;
            --error-200: #fecaca;
            --error-300: #fca5a5;
            --error-400: #f87171;
            --error-500: #ef4444;
            --error-600: #dc2626;
            --error-700: #b91c1c;
            --error-800: #991b1b;
            --error-900: #7f1d1d;
            
            /* Neutral Colors */
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            /* Spacing System */
            --space-px: 1px;
            --space-0: 0;
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-7: 1.75rem;
            --space-8: 2rem;
            --space-9: 2.25rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            --space-20: 5rem;
            --space-24: 6rem;
            
            /* Border Radius */
            --radius-sm: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            --radius-3xl: 1.5rem;
            --radius-full: 9999px;
            
            /* Shadows */
            --shadow-xs: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            --shadow-glass: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, var(--primary-500) 0%, var(--secondary-500) 100%);
            --gradient-secondary: linear-gradient(135deg, var(--secondary-400) 0%, var(--primary-600) 100%);
            --gradient-accent: linear-gradient(135deg, var(--accent-400) 0%, var(--primary-500) 100%);
            --gradient-glass: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            
            /* Typography */
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--gray-800);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            position: relative;
        }

        /* Enhanced Background Effects */
        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite, drift 25s linear infinite;
            backdrop-filter: blur(2px);
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            right: 20%;
            animation-delay: 0s;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
        }

        .orb-2 {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
            animation-delay: -7s;
            background: radial-gradient(circle, rgba(20, 184, 166, 0.1) 0%, transparent 70%);
        }

        .orb-3 {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 10%;
            animation-delay: -14s;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.1) 0%, transparent 70%);
        }

        .orb-4 {
            width: 120px;
            height: 120px;
            top: 30%;
            left: 5%;
            animation-delay: -21s;
            background: radial-gradient(circle, rgba(239, 68, 68, 0.1) 0%, transparent 70%);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-40px) scale(1.1); }
        }

        @keyframes drift {
            0% { transform: rotate(0deg) translateX(0px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(30px) rotate(-360deg); }
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridMove 40s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        /* Header Styling */
        header {
            text-align: center;
            color: white;
            padding: var(--space-8) var(--space-6);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: var(--space-2);
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        header p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: var(--space-4);
            font-weight: 400;
        }

        nav {
            margin-top: var(--space-6);
        }

        nav a {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            margin: 0 var(--space-4);
            font-weight: 500;
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-lg);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Main Content */
        main {
            padding: var(--space-8) var(--space-6);
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Enhanced Form Card */
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-3xl);
            box-shadow: var(--shadow-2xl);
            padding: var(--space-10);
            margin: var(--space-8) auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: var(--radius-3xl) var(--radius-3xl) 0 0;
        }

        .form-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 32px 64px -12px rgba(31, 38, 135, 0.4);
        }

        .form-header {
            text-align: center;
            margin-bottom: var(--space-10);
        }

        .form-header h2 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: var(--space-3);
            letter-spacing: -0.02em;
        }

        .form-header p {
            color: var(--gray-600);
            font-size: 1.1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Enhanced Form Layout */
        #filterForm {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--space-8);
            margin-bottom: var(--space-8);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
            position: relative;
        }

        .form-group label {
            font-weight: 700;
            color: var(--gray-800);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: var(--space-2);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .form-group label i {
            color: var(--primary-500);
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }

        /* Enhanced Select Styling */
        .select-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .select-wrapper::before {
            content: '\f1ad';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: var(--space-4);
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            z-index: 2;
            pointer-events: none;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .select-wrapper::after {
            content: '\f107';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: var(--space-4);
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .form-select {
            width: 100%;
            padding: var(--space-5) var(--space-6) var(--space-5) var(--space-12);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-2xl);
            font-size: 1.05rem;
            font-weight: 500;
            color: var(--gray-700);
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            transition: all 0.3s ease;
            appearance: none;
            box-shadow: var(--shadow-sm);
            position: relative;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1), var(--shadow-lg);
            transform: translateY(-2px);
            background: linear-gradient(135deg, #ffffff 0%, #eef2ff 100%);
        }

        .select-wrapper:focus-within::before {
            color: var(--primary-500);
        }

        .select-wrapper:focus-within::after {
            color: var(--primary-500);
            transform: translateY(-50%) rotate(180deg);
        }

        /* Enhanced Date Input Styling */
        .date-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .date-wrapper::before {
            content: '\f073';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: var(--space-4);
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            z-index: 2;
            pointer-events: none;
            transition: color 0.3s ease;
            font-size: 1.1rem;
        }

        .date-input {
            width: 100%;
            padding: var(--space-5) var(--space-6) var(--space-5) var(--space-12);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-2xl);
            font-size: 1.05rem;
            font-weight: 500;
            color: var(--gray-700);
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
            cursor: pointer;
        }

        .date-input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1), var(--shadow-lg);
            transform: translateY(-2px);
            background: linear-gradient(135deg, #ffffff 0%, #eef2ff 100%);
        }

        .date-wrapper:focus-within::before {
            color: var(--primary-500);
        }

        /* Hide default date picker icon */
        .date-input::-webkit-calendar-picker-indicator {
            opacity: 0;
            position: absolute;
            right: var(--space-4);
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        /* Date Format Display */
        .date-format-hint {
            font-size: 0.8rem;
            color: var(--gray-500);
            margin-top: var(--space-1);
            font-style: italic;
        }

        /* Placeholder Styling */
        .form-select option:first-child {
            color: var(--gray-400);
            font-style: italic;
        }

        .form-select:invalid {
            color: var(--gray-400);
        }

        /* Enhanced Action Buttons */
        .form-actions {
            grid-column: 1 / -1;
            display: flex;
            gap: var(--space-4);
            justify-content: center;
            margin-top: var(--space-8);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-5) var(--space-10);
            border: none;
            border-radius: var(--radius-full);
            font-weight: 700;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            min-width: 160px;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: var(--shadow-xl);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            color: var(--gray-700);
            border: 2px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-color: var(--gray-300);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        /* Loading State */
        .btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Enhanced Table */
        .table-container {
            margin-top: var(--space-8);
            border-radius: var(--radius-2xl);
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            background: white;
            display: none;
        }

        .table-header {
            background: var(--gradient-primary);
            color: white;
            padding: var(--space-6);
            text-align: center;
        }

        .table-header h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--space-2);
        }

        .table-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: var(--space-4) var(--space-3);
            text-align: left;
            border-bottom: 1px solid var(--gray-100);
        }

        th {
            background: var(--gray-50);
            color: var(--gray-700);
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background: var(--gray-50);
        }

        td {
            color: var(--gray-600);
            font-weight: 500;
        }

        /* Status Indicators */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-1);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-active {
            background: var(--success-100);
            color: var(--success-700);
        }

        .status-pending {
            background: var(--accent-100);
            color: var(--accent-700);
        }

        .status-delayed {
            background: var(--error-100);
            color: var(--error-700);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            main {
                padding: var(--space-6) var(--space-4);
            }

            .form-card {
                padding: var(--space-6);
                margin: var(--space-4) auto;
            }

            #filterForm {
                grid-template-columns: 1fr;
                gap: var(--space-6);
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            nav a {
                display: block;
                margin: var(--space-2) 0;
            }

            /* Mobile Table */
            .table-container {
                overflow-x: auto;
            }

            table {
                min-width: 800px;
            }
        }

        /* Utility Classes */
        .text-center { text-align: center; }
        .text-left { text-align: left; }
        .text-right { text-align: right; }
        .font-bold { font-weight: 700; }
        .font-medium { font-weight: 500; }
        .hidden { display: none !important; }
        .visible { display: block !important; }

        /* Animation Classes */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-up {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Custom Flatpickr Styling */
        .flatpickr-calendar {
            border-radius: var(--radius-xl) !important;
            box-shadow: var(--shadow-xl) !important;
            border: 1px solid var(--gray-200) !important;
        }

        .flatpickr-day.selected {
            background: var(--primary-500) !important;
            border-color: var(--primary-500) !important;
        }

        .flatpickr-day:hover {
            background: var(--primary-100) !important;
            border-color: var(--primary-200) !important;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Enhanced date picker configuration with DD/MM/YYYY format
            const dateConfig = {
                dateFormat: "d/m/Y", // DD/MM/YYYY format
                minDate: "01/01/2025",
                maxDate: "31/12/2025",
                theme: "light",
                animate: true,
                showMonths: 1,
                enableTime: false,
                allowInput: true,
                clickOpens: true,
                altInput: true,
                altFormat: "d/m/Y", // Display format DD/MM/YYYY
                locale: {
                    firstDayOfWeek: 1
                }
            };

            const fromDatePicker = flatpickr("#fromDate", {
                ...dateConfig,
                placeholder: "DD/MM/YYYY",
                onChange: function(selectedDates, dateStr, instance) {
                    const toDatePicker = document.querySelector("#toDate")._flatpickr;
                    if (toDatePicker && dateStr) {
                        // Convert DD/MM/YYYY to Date object for comparison
                        const [day, month, year] = dateStr.split('/');
                        const minDate = new Date(year, month - 1, day);
                        toDatePicker.set('minDate', minDate);
                    }
                    updateDateHints();
                }
            });

            const toDatePicker = flatpickr("#toDate", {
                ...dateConfig,
                placeholder: "DD/MM/YYYY",
                onChange: function(selectedDates, dateStr, instance) {
                    const fromDatePicker = document.querySelector("#fromDate")._flatpickr;
                    if (fromDatePicker && dateStr) {
                        // Convert DD/MM/YYYY to Date object for comparison
                        const [day, month, year] = dateStr.split('/');
                        const maxDate = new Date(year, month - 1, day);
                        fromDatePicker.set('maxDate', maxDate);
                    }

        // Enhanced date/time formatting
        function formatDateTime(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }

        // Date format conversion functions
        function convertDDMMYYYYToBackendFormat(ddmmyyyy) {
            if (!ddmmyyyy) return '';
            const [day, month, year] = ddmmyyyy.split('/');
            return `${day} ${month} ${year}`;
        }

        function isValidDateFormat(dateStr) {
            if (!dateStr) return false;
            const dateRegex = /^(\d{1,2})\/(\d{1,2})\/(\d{4})$/;
            const match = dateStr.match(dateRegex);
            if (!match) return false;
            
            const day = parseInt(match[1], 10);
            const month = parseInt(match[2], 10);
            const year = parseInt(match[3], 10);
            
            return day >= 1 && day <= 31 && month >= 1 && month <= 12 && year >= 2000;
        }

        function compareDDMMYYYYDates(date1, date2) {
            // Returns true if date1 is later than date2
            const [d1, m1, y1] = date1.split('/').map(Number);
            const [d2, m2, y2] = date2.split('/').map(Number);
            
            const dateObj1 = new Date(y1, m1 - 1, d1);
            const dateObj2 = new Date(y2, m2 - 1, d2);
            
            return dateObj1 > dateObj2;
        }

                // Validation
                if (!shopCode || !fromDate || !toDate) {
                    showNotification('All fields are required.', 'error');
                    return;
                }

                if (!isValidDateFormat(fromDate) || !isValidDateFormat(toDate)) {
                    showNotification('Please enter valid dates in DD/MM/YYYY format.', 'error');
                    return;
                }

                if (compareDDMMYYYYDates(fromDate, toDate)) {
                    showNotification('From Date should be earlier than or equal to To Date.', 'error');
                    return;
                }

                // Add loading state
                submitBtn.classList.add('loading');
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Filtering...';

                // Fetch filtered data from backend using custom date format

                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' }
                })
                .then(res => res.json())
                .then(data => {
                    console.log('API /api/delays response:', data);
                    if (data.success && Array.isArray(data.delays)) {
                        renderTable(data.delays);
                        if (data.delays.length > 0) {
                            showNotification(`Found ${data.delays.length} matching records.`, 'success');

                            showNotification('No records found for the selected criteria.', 'info');

                    } else {

                        tableContainer.style.display = 'block';
                        document.getElementById('delayTable').innerHTML = '<tr><td colspan="10" style="text-align:center; color:#888;">No records found for the selected criteria.</td></tr>';
                    }
                })
                .catch(() => {
                    showNotification('Error fetching data from server.', 'error');
                    renderTable([]);
                })
                .finally(() => {
                    submitBtn.classList.remove('loading');
                    submitBtn.innerHTML = '<i class="fas fa-filter"></i> Generate Report';
                });
            });

            document.getElementById('filterForm').addEventListener('reset', function(e) {
                e.preventDefault();

                document.getElementById('shopCode').value = '';
                document.getElementById('fromDate').value = '';

                const toDatePicker = document.querySelector("#toDate")._flatpickr;

                const tableContainer = document.querySelector('.table-container');
                tableContainer.style.display = 'none';
                
                showNotification('Form cleared successfully.', 'info');
            });
        });

        // Enhanced notification system
        function showNotification(message, type = 'info') {
            // Remove existing notifications
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(n => n.remove());

            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <i class="fas ${getNotificationIcon(type)}"></i>
                    <span>${message}</span>
                </div>
                <button class="notification-close" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;

            // Add notification styles
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${getNotificationColor(type)};
                color: white;
                padding: 16px 20px;
                border-radius: 12px;
                box-shadow: 0 8px 32px rgba(0,0,0,0.3);
                z-index: 1000;
                display: flex;
                align-items: center;
                gap: 12px;
                max-width: 400px;
                animation: slideInRight 0.3s ease-out;
                backdrop-filter: blur(10px);
            `;

            document.body.appendChild(notification);

            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.style.animation = 'slideOutRight 0.3s ease-in forwards';
                    setTimeout(() => notification.remove(), 300);
                }
            }, 5000);
        }

        function getNotificationIcon(type) {
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };
            return icons[type] || icons.info;
        }

        function getNotificationColor(type) {
            const colors = {
                success: 'linear-gradient(135deg, #10b981, #059669)',
                error: 'linear-gradient(135deg, #ef4444, #dc2626)',
                warning: 'linear-gradient(135deg, #f59e0b, #d97706)',
                info: 'linear-gradient(135deg, #6366f1, #4f46e5)'
            };
            return colors[type] || colors.info;
        }

        // Add CSS for notifications
        const notificationStyles = document.createElement('style');
        notificationStyles.textContent = `

                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }

                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
            .notification-content {
                display: flex;
                align-items: center;

                border: none;
                color: white;

                padding: 4px;

                transition: opacity 0.2s;
            }
            .notification-close:hover {
                opacity: 1;
                background: rgba(255,255,255,0.1);
            }
        `;
        document.head.appendChild(notificationStyles);
    </script>
